{% extends 'base_templates.html' %}
{% load static %}
{% block title %}Publicaciones{% endblock %}

{% block container %}
    <div class="card mb-5">
        <div class="card-body">
            <h1>Publicaciones</h1>
        </div>
    </div>
    <div class="row mb-5">
      {% for post in object_list %}

          <div class="col-lg-4">
                <a style="text-decoration: none" href="{{ post.slug }}">
                    <div class="card">
                        <div class="row">
                            <div class="col-lg-6">
                                <img src="{{ post.img.url }}" class="card-img-top" alt="..."/>
                            </div>
                            <div class="col-lg-6">
                                <div class="card-body">
                                    <h5 class="card-title">{{ post.titulo }}</h5>

                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card-footer">
                                    Pubicado {{ post.publicado }} Por {{ post.autor }}
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
          </div>
          {% empty %}
          <h3>No Hay Publicaciones</h3>
      {% endfor %}
    </div>
{% endblock %}
